<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./menu.css" />
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
    <!-- <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script> -->

    <title>Magica üßô‚Äç‚ôÇÔ∏è</title>
  </head>

  <!-- Settings -->
  <header>
    <div class="settings-container">
      <button class="open-settings" onclick="toggleSettings()">
        <img src="./assets/settings.png" alt="settings" />
      </button>
      <div class="settings-box" id="settings-box">
        <div class="settings-content">
          <p>
            Chat history
            <input
              type="checkbox"
              id="chat-history-checkbox"
              onclick="ChatHistory()"
            />
          </p>
          <div id="chathistory" class="chathistory">
            <p class="">
              History
              <input
                id="historychat-number-setting"
                class="historynum"
                type="number"
                min="1"
                max="100"
              />
            </p>
          </div>
          <button type="button" class="save-btn" onclick="SaveDataSeting()">
            Save
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <body>
    <div class="menu">
      <input
        id="input"
        type="text"
        placeholder="Enter your nickname"
        required
        class="menu-input"
      />
      <span class="error-input" id="error-input"></span>

      <a href="/room"><button type="button" class="menu-btn">Join</button></a>
    </div>
    <div class="room-content">
      <h1 class="roomh1">Rooms</h1>
      <div class="crt">
        <input
          id="room-input"
          type="text"
          placeholder="Enter room name"
          required
          class="room-input"
        />
        <button class="crt-room">Create Room</button>
      </div>
      <div class="room-list">
        <div class="cnt-room">
          Room 1
          <p class="room-online">Online 5/10</p>
        </div>
        <div class="cnt-room">
          Room 2
          <p class="room-online">Online 2/10</p>
        </div>
        <div class="cnt-room">
          Room 3
          <p class="room-online">Online 10/10</p>
        </div>
        <div class="cnt-room">
          Room 4
          <p class="room-online">Online 6/10</p>
        </div>
      </div>
    </div>

    <!-- Chat -->

    <div class="chat-container">
      <button class="open-button" onclick="toggleChat()">
        <img src="./assets/chat.png" alt="Chat" />
      </button>
      <div class="chat-box" id="chat-box">
        <div class="chat-content">
          <div class="user-message" id="user"></div>
          <div class="received-message"></div>
        </div>
        <div class="chat-input">
          <input
            class="inpt"
            type="text"
            id="message"
            placeholder="Type your message..."
          />
          <button class="btn-send" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/menu.js"></script>
</html>
