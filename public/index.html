<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./menu.css" />
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
    <title>pvp.io</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .start-button {
        font-family: '8bit-wonder', sans-serif;
        font-size: 24px;
        padding: 10px 20px;
        background-color: #ffcc00;
        border: 2px solid #000;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .start-button:hover {
        transform: scale(1.1);
      }
      .hidden-elements {
        display: none;
      }
    </style>
</head>
<body>
    <button class="start-button" id="start-button">Start</button>

    <!-- GAME CONTENT -->
    <div id="game-layout" class="hidden-elements">
        <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="./js/game.js"></script>
        <script type="module">
            import { startGame } from './js/game.js';
            
            // Make startGame available globally
            window.startGame = startGame;

            document.getElementById('start-button').addEventListener('click', () => {
                startGame();
                document.getElementById('game-layout').classList.remove('hidden-elements');
                document.querySelector('button').style.display = 'none';
            });
        </script>
    </div>
</body>
</html>
