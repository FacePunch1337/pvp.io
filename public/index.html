  <body>
    <div class="menu">
      <input
        id="input"
        type="text"
        placeholder="Enter your nickname"
        required
        class="menu-input"
      />
      <span class="error-input" id="error-input"></span>
      <button type="button" class="menu-btn" onclick="SaveGamerSession()">
        Play
      </button>
    </div>

    <!-- Chat -->

    <div class="chat-container">
      <button class="open-button" onclick="toggleChat()">Chat</button>
      <div class="chat-box" id="chat-box">
        <div class="chat-content">
          <!-- Chat messages go here -->
          <div class="message user-message">
            <span class="user-nickname">You:</span>
            <span class="message-text"
              >This is a user message on the right.</span
            >
          </div>
          <div class="message received-message">
            <span class="user-nickname">John:</span>
            <span class="message-text"
              >This is a received message on the left.</span
            >
          </div>
          <!-- Add more messages with appropriate classes as needed -->
        </div>
        <div class="chat-input">
          <input
            class="inpt"
            type="text"
            id="message"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
