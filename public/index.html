<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./menu.css" />
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>pvp.io</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: '8bit-wonder', sans-serif;
      }
      .start-button {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #ffffff;
        border: 2px solid #000;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .start-button:hover {
        transform: scale(1.1);
      }
      .instructions-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 24px;
        margin-top: 20px;
      }
      .instructions {
        width: 250px; 
        text-align: center;
      }
      .instruction-item {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        width: 100%; 
        box-sizing: border-box; 
      }
      .instruction-item img {
        margin-right: 10px;
      }
      .hidden-elements {
        display: none;
      }
    </style>
</head>
<body>
    <button class="start-button" id="start-button">START</button>

    <div class="instructions-container">
      <div class="instructions">
        <div class="instruction-item">
          <img src="./images/E.png" alt="Take" width="25" height="25" />
          <span>Take</span>
        </div>
        <div class="instruction-item">
          <img src="./images/Q.png" alt="Drop" width="25" height="25" />
          <span>Drop</span>
        </div>
        <div class="instruction-item">
          <img src="./images/LMB.png" alt="Shoot" width="25" height="25" />
          <span>Shoot</span>
        </div>
      </div>
    </div>

    <div id="game-layout" class="hidden-elements">
        <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="./js/game.js"></script>
        <script type="module">
            import { startGame } from './js/game.js';     
            window.startGame = startGame;

            document.getElementById('start-button').addEventListener('click', () => {
                startGame();
                document.getElementById('game-layout').classList.remove('hidden-elements');
                document.querySelector('.start-button').style.display = 'none';
                document.querySelector('.instructions-container').style.display = 'none';
            });
        </script>
    </div>
</body>
</html>
