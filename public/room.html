<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Room</title>
    <link rel="stylesheet" href="./menu.css" />
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
  </head>
  <body>
    <div class="room-content">
      <h1 class="roomh1">Rooms</h1>
      <div class="crt">
      <input id="room-input" type="text" placeholder="Enter room name" required class="room-input"/>
      <button class="crt-room">Create Room</button>
    </div>
      <div class="room-list">
        <div class="cnt-room">
          Room 1
          <p class="room-online">Online 5/10</p>
        </div>
        <div class="cnt-room">
          Room 2
          <p class="room-online">Online 2/10</p>
        </div>
        <div class="cnt-room">
          Room 3
          <p class="room-online">Online 10/10</p>
        </div>
        <div class="cnt-room">
          Room 4
          <p class="room-online">Online 6/10</p>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/room.js"></script>
</html>
